<div class="login-card">
    <div style="margin: 20px 0px;">
        Change the password
    </div>
    <form [formGroup]="form" id="loginForm" (ngSubmit)="onSubmit()">
        <div class="login-form">

            <input id="password" class="input-field" type="password" formControlName="password"
                placeholder="Password" />
            <button class="submit-button" [disabled]="!form.valid" id="submit" type="submit">Submit</button>
        </div>
    </form>
</div>
